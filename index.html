  <body>
    <div class="container w">
      <div class="wrap">
      <form class="d-flex searchForm" id="search-form">
        <input
          class="form-control me-2 searchInput"
          type="search"
          placeholder="Type a city name"
          aria-label="Search"
        />
        <button class="btn btn-outline-success searchButton" type="submit">
          Search
        </button>
      </form>
      <h1 class="n_title">Mashhad</h1>
      <div class="row today">
        <div class="col-6 now">
          <div class="row">
            <div class="col-8 emojiToday now">
              <img src="image/01d@2x.png" alt="" id="icon" class="float-right" />
            </div>  
            <div class="col-4 details now">
              <ul>
              <li><pan class="degree">21</pan>
              <span class="degreeSymbol">
                  <span class="celcius">℃</span>
                   |<span class="farenheit">℉</span>
              </span>
              </li>
              <li>
              <span class="main" id="todays-day">
              </span>
              </li>
              <li>
              <span id="hour">
              </span>
              </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul class="description">
            <li class="weatherDescription m_title">
              Clear sky
            </li>
            <li>
                Wind Speed: <span class="windSpeed">3.09</span> km/h
            </li>
            <li>
                Humidity: <span class="humidity">29</span>%
            </li> 
          </ul>
        </div>
      </div>
      <!------------------------------------------------------------------------------------------------------------->
      <div class="row bottom">
        <div class="col">
          <div class="card forecast">
            <div class="card-body forecast">
              <p class="card-text fore">
                <div class="day">
                  <span class="foreDay"></span>
                  , <span class="monthName"></span> 
                    <span class="foreDate"></span>
                </div>
                <div> <img src="" alt="" class="emoji" /> </div>
                <div class="highArrow">↑<span class="highest"></span><span class="forecastDegree">℃</span></div>
                <div class="lowArrow">↓<span class="lowest"></span><span class="forecastDegree">℃</span></div>
              </p>
            </div>
          </div>
        </div>
